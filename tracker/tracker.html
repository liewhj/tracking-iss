    <!-- Link with css files -->

    <!-- Link with font awesome -->

</head>
    <body>
        <a href="../nav/nav.html"> <div class="icons"><abbr title="Navigation bar"><i class="fa-solid fa-bars"></i></abbr></div> </a>
        <canvas id="canvasOne" width="1300" height="600">
            Your browser does not support HTML5 Canvas.
        </canvas>
        <div class="icon1">
            <button class="speed" onclick="myFunction()"><abbr title="Velocity of ISS"><i class="fa-solid fa-gauge-high"></i></abbr></button>
        </div>
        <div id="showspeed" style="display:none" class="data1 data0">
            <div class="content2">
                    <p><span class="hey">Velocity</span><span id="velo"></span></p>
                    </div>
                    <div class="content2">
                    <p><span class="hey">Altitude</span><span id="alt"></span></p>
                    </div>
            </div>  
            <div class="icon2">
                <button class="location" onclick="showup()"><abbr title="Lacation of ISS"><i class="fa-solid fa-location-dot"></i></abbr></button>
            </div>
        <div id="showlocation" style="display: none;" class="data data0">
            <div class="content">
                    <p><span class="hey">Latitude</span><span id="lat"></span></p>
                    </div>
                    <div class="content">
                    <p><span class="hey">Longtitude</span><span id="lon"></span></p>
                    </div>
                    <div class="content">
                    <p><span class="hey">Date</span><span id="date"></span></p>
                    </div>
                    <div class="content1">
                    <p><span class="hey">Time</span><span id="time"></span></p>
                    </div>
            </div>
         
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
